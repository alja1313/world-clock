<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock by Olga Slahota</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Choose a city...</option>
        <option value="Africa/Cairo">Cairo 🇪🇬</option>
        <option value="America/New_York">New York 🇺🇸</option>
        <option value="Australia/Sydney">Sydney 🇦🇺</option>
        <option value="Europe/Moscow">Moscow 🇷🇺</option>
        <option value="Pacific/Fiji">Fiji 🇫🇯</option>
        <option value="CurrentLocation">My Current Location!</option>
      </select>

      <div id="cities">
        <div class="city" id="london">
          <div>
            <h2>London 🇬🇧 💂</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris 🇫🇷 🗼</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo 🇯🇵 🗾</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded with ❤️ by <strong>Olga Slahota</strong> and is
      open sourced on
      <a href="https://github.com/alja1313/world-clock" target="_blank"
        >GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
