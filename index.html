<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock by Olga Slahota</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="">
        <option value="">Choose a city...</option>
        <option value="">London</option>
        <option value="">Singapore</option>
        <option value="">Moscow</option>
      </select>

      <div class="city">
        <div>
          <h2>Los Angeles 🇺🇸</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">
          1:48:15
          <small>PM</small>
        </div>
      </div>
      <div class="city">
        <div>
          <h2>Paris 🇫🇷</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">
          1:48:15
          <small>PM</small>
        </div>
      </div>
    </div>
    <footer>
      This project was coded with ❤ by <strong>Olga Slahota</strong> and is open
      sourced on
      <a href="https://github.com/alja1313/world-clock" target="_blank"
        >GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
